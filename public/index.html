<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Title</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">    
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">My WikiSearch</h1>
        <div class="header__links">
            <a class="btn btn__icon" href="https://github.com/edramir18/wikisearch" target="_blank"><i class="fa fa-github"></i></a>
            <a class="btn btn__icon" href="https://twitter.com/edramir18" target="_blank"><i class="fa fa-twitter"></i></a>
        </div>
    </header>
    <section>
        <form id="form" name="f-search" class="search" method="post">
            <label for="search">Search</label>            
            <input type="text" name="search" id="searchtext">
            <button class="btn btn__icon" type="submit"><i class="fa fa-search"></i></button>
            <button class="btn btn__icon" type="reset"><i class="fa fa-remove"></i></button>        
            <button class="btn btn__text" type="button" name="random">Random</button>
        </form>
        
    </section>
    <main>
        <p>Lorem</p>       
    </main>
    <footer class="footer">
        <small>&copy;2018 Eduardo Ramirez</small>
    </footer>
</div>

<template id="wikiarticle">
    <article>
        <header>
            <h3></h3>
        </header>
        <p></p>
    </article>
</template>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
